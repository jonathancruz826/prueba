<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visualizador de Datos</title>
</head>
<body>
  <h1>Usuarios cargados</h1>
  <ul id="usuarios"></ul>

  <script>
    // Evita el caché usando una query única basada en la hora actual
    const url = 'data.json?v=' + new Date().getTime();

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const lista = document.getElementById('usuarios');
        data.forEach(usuario => {
          const li = document.createElement('li');
          li.textContent = `${usuario.nombre} - ${usuario.email} (${usuario.edad} años)`;
          lista.appendChild(li);
        });
      })
      .catch(err => {
        console.error('Error cargando datos:', err);
      });
  </script>
</body>
</html>
